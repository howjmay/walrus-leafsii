version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fx
      POSTGRES_USER: fx
      POSTGRES_PASSWORD: fx123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fx -d fx"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Database migrations
  migrate:
    build:
      context: .
      target: migrate
    environment:
      LFS_POSTGRES_DSN: postgres://fx:fx123@postgres:5432/fx?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    command: ["./fx-migrate", "up"]
    volumes:
      - ./sql:/root/sql

  # FX Protocol API server
  api:
    build:
      context: .
      target: api
    ports:
      - "8080:8080"
    environment:
      LFS_ENV: dev
      LFS_HTTP_ADDR: ":8080"
      LFS_PUBLIC_ORIGIN: http://localhost:3000
      LFS_SUI_RPC_URL: http://localhost:9000
      LFS_SUI_WS_URL: wss://localhost:9000
      LFS_NETWORK: localnet
      LFS_POSTGRES_DSN: postgres://fx:fx123@postgres:5432/fx?sslmode=disable
      LFS_REDIS_ADDR: redis:6379
      LFS_PRICE_ORACLE_URLS: https://api.coingecko.com/api/v3/simple/price
      LFS_ORACLE_MAX_AGE: 60s
      LFS_RATE_LIMIT_RPM: 120
      LFS_CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FX Protocol event indexer
  indexer:
    build:
      context: .
      target: indexer
    environment:
      LFS_ENV: dev
      LFS_SUI_RPC_URL: http://localhost:9000
      LFS_SUI_WS_URL: wss://localhost:9000
      LFS_NETWORK: localnet
      LFS_POSTGRES_DSN: postgres://fx:fx123@postgres:5432/fx?sslmode=disable
      LFS_REDIS_ADDR: redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: fx-network
